            Enter all values
        </div>

                <input [(ngModel)]="inputs.vatta_vatta" type="number"><br>
            </div>
            <div class="field">
                <label>2. Vatta-Pitta</label>
                <input [(ngModel)]="inputs.vatta_pitta" type="number"><br>
            </div>

                <label>5. Pitta-Pitta</label><br>
                <input [(ngModel)]="inputs.pitta_pitta" type="number"><br>
            </div>
            <div class="field">
                <label>6. Pitta-Kapha</label><br>
                <input [(ngModel)]="inputs.pitta_kapha" type="number"><br>
            </div>
            <div class="field">

            <div class="field">

            <div class="field">
