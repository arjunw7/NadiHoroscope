<ion-content>
    <div class="assessmentPage">
        <div class="plantName">
            {{selectedPlant.plant_name}}
        </div>
        <div class="plantAddress">
            {{selectedPlant.plant_address}}
        </div>
        <div class="assessmentTag">
            Select Assessment
        </div>
        <select [(ngModel)]="assessment_id">
            <option *ngFor="let item of assessmentList" value="{{item.id}}">{{item.assessment_name}}</option>
        </select>
        <button (click)="newAssessmentsPage(assessment_id)">Continue</button>
    </div>
</ion-content>
