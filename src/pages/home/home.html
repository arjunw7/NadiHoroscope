<ion-content>
    <div class="homePage">
        <div class="pageName">
            Patient Details
        </div>
        <label>Name</label><br>
        <input [(ngModel)]="patient.name" type="text"><br>
        <label>Age</label><br>
        <input [(ngModel)]="patient.age" type="number"><br>
        <label>Height</label><br>
        <input [(ngModel)]="patient.height" type="number"><br>
        <label>Weight</label><br>
        <input [(ngModel)]="patient.weight" type="number"><br>
        <label>Gender</label><br>
        <select [(ngModel)]="patient.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button (click)="showInstructionsPage(patient)">Continue</button>
    </div>
</ion-content>
