<ion-content>
    <div class="plantsPage">
        <div class="plantTag">
            Select Plant
        </div>
        <select [(ngModel)]="plant_id">
           <option *ngFor="let item of plantsList" value="{{item.id}}">{{item.plant_name}}</option>
       </select>
        <button (click)="showAssessmentsPage(plant_id)">Continue</button>
    </div>
</ion-content>
